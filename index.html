<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="manifest"
      href="/manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="icon-48" sizes="48x48" href="./images/icon-48.png" />
    <link rel="icon-72" sizes="72x72" href="./images/icon-72.png" />
    <link rel="icon-96" sizes="96x96" href="./images/icon-96.png" />
    <link rel="icon-144" sizes="144x144" href="./images/icon-144.png" />
    <link rel="icon-192" sizes="192x192" href="./images/icon-192.png" />
    <title>My Books</title>
  </head>

  <body>
    <header class="top-bar">
      <h1>My Books</h1>
    </header>

    <!-- SCREEN ONE - LIST BOOKS -->
    <div id="screen-one">
      <section class="section-books">
        <div class="header-add">
          <h1>Books</h1>
          <input
            type="text"
            id="search"
            autocomplete="off"
            placeholder="Search a book title"
          />
          <button id="add-book" class="button-add">+</button>
        </div>

        <h3 id="empty-message" class="message">
          You haven't added any books yet.
        </h3>

        <h3 id="no-found" class="message hidden">
          No book with that title was found.
        </h3>

        <div id="book-list">
          <div id="books" class="book-list"></div>
        </div>
      </section>
    </div>

    <!-- SCREEN TWO - ADD BOOK -->
    <div id="screen-two" class="hidden">
      <div class="form-content">
        <h1>Add Book</h1>
        <form id="form-add-book">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" autocomplete="off" />
          </div>
          <div class="buttons">
            <button id="cancel-form" type="button">Cancel</button>
            <button id="confirm-form" type="button" disabled>Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SCREREN THREE - EDIT BOOK -->
    <div id="screen-three" class="hidden">
      <div class="form-content">
        <h1>Edit Book</h1>
        <form id="form-edit-book">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="edit-title"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="edit-author"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input
              type="number"
              name="pages"
              id="edit-pages"
              autocomplete="off"
            />
          </div>
          <div class="buttons">
            <button id="cancel-edit-button" type="button">Cancel</button>
            <button id="confirm-edit-button" type="button" disabled>
              Confirm
            </button>
          </div>
          <button id="delete-book-button" type="button" class="delete-button">
            Delete Book
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
